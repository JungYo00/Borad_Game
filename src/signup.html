<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 무인 보드게임 카페</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-container">
        <header class="signup-header">
            <h1>회원가입</h1>
        </header>
        <main class="signup-form">
            <form id="signupForm">
                <div class="input-group">
                    <label for="phone">휴대폰 번호</label>
                    <div class="input-wrapper">
                        <input type="tel" id="phone" name="phone" placeholder="'-' 없이 숫자만 입력" required>
                        <button type="button" id="send-code-btn" class="verify-btn">인증하기</button>
                    </div>
                </div>
                <div class="input-group" id="verification-code-group" style="display: none;">
                    <label for="verification-code">인증번호</label>
                    <div class="input-wrapper">
                        <input type="text" id="verification-code" name="verification-code" placeholder="인증번호 6자리를 입력하세요" maxlength="6" inputmode="numeric">
                        <button type="button" id="confirm-code-btn" class="verify-btn confirm">확인</button>
                    </div>
                    <p class="message" id="verification-message"></p>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호 (4자리)</label>
                    <input type="password" id="password" name="password" placeholder="숫자 4자리를 입력하세요" maxlength="4" pattern="\d{4}" inputmode="numeric" required>
                </div>
                <div class="input-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 입력하세요" maxlength="4" pattern="\d{4}" inputmode="numeric" required>
                    <p class="message" id="password-message"></p>
                </div>
                <button type="submit" class="submit-btn">가입하기</button>
            </form>
        </main>
        <footer class="signup-footer">
            <a href="index.html" class="back-btn">처음으로 돌아가기</a>
        </footer>
    </div>

    <script src="js/signup.js" type="module"></script>
</body>
</html>
